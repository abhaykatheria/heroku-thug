        /* Paragrapgh for Parallax Section */

            text-align: center;

        }

        /* Heading for Parallax Section */

        /* Image for Parallax Section */

        }

        /* Add more images for more sections */

        /* Remove Bottom Margin from Jumbotron */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Footer */
        .wn-footer {
            padding: 2.5rem 0;
            text-align: center;
            color: white;
            background-color: #607D8B;
            border-top: .05rem solid #e5e5e5;
        }

        .wn-footer a {
            color: yellow;
        }

        #my_camera {
            width: 320px;
            height: 500px;
            border: 1px solid black;
        }

        .results {
            width: 0px;
            height: 0px;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="site_media/newjs/webcam.js"></script>
    <script language="JavaScript">

        function configure() {
            Webcam.set({
                width: 320,
                height: 240,
                dest_width: 640,
                dest_height: 480,
                image_format: 'jpeg',
                jpeg_quality: 90,
                force_flash: false
                        });
            Webcam.attach('#my_camera');
        }
        // A button for taking snaps

        function someFunc() {

            take_snapshot();
            saveSnap();
            view_result();

        }


        function view_result() {
            var x = document.getElementById("final");
            document.getElementById("rdiv").removeChild(x);
            document.getElementById('rdiv').innerHTML = '<img id="final" src="site_media/webcamimages/output.jpg"/>';
        }
        // preload shutter audio clip
        var shutter = new Audio();
        shutter.autoplay = false;
        shutter.src = navigator.userAgent.match(/Firefox/) ? 'shutter.ogg' : 'shutter.mp3';

        function take_snapshot() {
            // play sound effect
            shutter.play();

            // take snapshot and get image data
            Webcam.snap(function (data_uri) {
                // display results in page
                document.getElementById('results').innerHTML = '<img style="display:none " id= "imageprev" src="' + data_uri + '"/>';
            });

            Webcam.reset();
        }

        function saveSnap() {
            // Get base64 value from <img id='imageprev'> source
            var base64image = document.getElementById("imageprev").src;
            console.log(base64image);
            Webcam.upload(base64image, 'save_image/', function (code, text) {
                console.log('Save successfully');
                //console.log(text);
            });

        }
    </script>


    <!-- First Parallax Section -->

    <div class="jumbotron paral paralsec">
        <h1 class="display-10"><b>BE A THUG BITCH !</b></h1>

        <p class="lead">
            <a class="btn btn-info btn-lg btn-md" href="#camera" role="#">go now</a>
        </p>
    </div>

    <!-- Second Parallax Section -->
    <div class="jumbotron paral paralsec1" id="camera">
        <!-- First, include the JPEGCam JavaScript Library -->
        <center>
            <div id="my_camera"></div>
            
            <input type=button value="Camera On" onClick="configure()">
            <input type=button value="Take Snapshot" onClick="someFunc()">
            <input type=button value="See result">
        </center>
    </div>

    <!-- Third Parallax Section -->
    <div class="jumbotron paral paralsec2" id="second">
