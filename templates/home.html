    <script language="JavaScript">

        function configure() {
            Webcam.set({
                width: 320,
                height: 640,
                dest_width: 320,
                dest_height: 640,
                image_format: 'jpeg',
                jpeg_quality: 90,
                force_flash: false,
            });
            Webcam.attach('#my_camera');
        }
        // A button for taking snaps

        function someFunc() {

            take_snapshot();
            saveSnap();
            var delayInMilliseconds = 5000; //1 second

            setTimeout(function () {
                //your code to be executed after 1 second
            }, delayInMilliseconds);
           //view_result();

        }


        function view_result() {
            document.getElementById('bigpic').src = "";
            var pic = "site_media/webcamimages/output.jpg";
            document.getElementById('bigpic').src = pic;
            console.log("main heroine hu");
            document.getElementById('bigpic').style.display = 'block';
        }
        // preload shutter audio clip
        var shutter = new Audio();
        shutter.autoplay = false;
        shutter.src = navigator.userAgent.match(/Firefox/) ? 'shutter.ogg' : 'shutter.mp3';

        function take_snapshot() {
            // play sound effect
            shutter.play();

            // take snapshot and get image data
            Webcam.snap(function (data_uri) {
                // display results in page
                document.getElementById('results').innerHTML =
                    '<img id="imageprev" style="display:none " src="' + data_uri + '"/>';
            });

            Webcam.reset();
        }

        function saveSnap() {
            // Get base64 value from <img id='imageprev'> source
            var base64image = document.getElementById("imageprev").src;
            console.log(base64image);
            Webcam.upload(base64image, 'save_image/', function (code, text) {
                console.log('Save successfully');
                //console.log(text);
            });

        }
    </script>
